services:
  - type: web
    name: training-feedback-backend
    env: python
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: PIP_NO_CACHE_DIR
        value: "1"
      - key: CARGO_HOME
        value: "/tmp/cargo"
      - key: RUSTUP_HOME
        value: "/tmp/rustup" 