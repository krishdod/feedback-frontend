<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Training Feedback Admin Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: #1a1a1a; 
            color: white; 
            padding: 20px; 
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { 
            background: #2c3e50; 
            padding: 20px; 
            border-radius: 10px; 
            margin-bottom: 20px; 
            text-align: center; 
        }
        .stats { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; 
            margin-bottom: 20px; 
        }
        .stat-card { 
            background: #34495e; 
            padding: 20px; 
            border-radius: 10px; 
            text-align: center; 
        }
        .controls { 
            background: #2c3e50; 
            padding: 20px; 
            border-radius: 10px; 
            margin-bottom: 20px; 
        }
        .search-box { 
            width: 100%; 
            padding: 10px; 
            border: none; 
            border-radius: 5px; 
            margin-bottom: 10px; 
        }
        .btn { 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin-right: 10px; 
        }
        .btn-primary { background: #3498db; color: white; }
        .btn-success { background: #27ae60; color: white; }
        .btn-secondary { background: #95a5a6; color: white; }
        .data-table { 
            width: 100%; 
            border-collapse: collapse; 
            background: #2c3e50; 
            border-radius: 10px; 
            overflow: hidden; 
        }
        .data-table th, .data-table td { 
            padding: 12px; 
            text-align: left; 
            border-bottom: 1px solid #34495e; 
        }
        .data-table th { 
            background: #34495e; 
            font-weight: bold; 
        }
        .data-table tr:hover { background: #34495e; }
        .error { 
            background: #e74c3c; 
            color: white; 
            padding: 20px; 
            border-radius: 10px; 
            text-align: center; 
            margin: 20px 0; 
        }
        .loading { 
            text-align: center; 
            padding: 40px; 
            font-size: 18px; 
        }
        .no-data { 
            text-align: center; 
            padding: 40px; 
            color: #bdc3c7; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Training Feedback Dashboard</h1>
            <p>Monitor and analyze training feedback submissions.</p>
            <div style="margin-top: 15px;">
                <button class="btn btn-primary" onclick="window.location.href='/'">‚Üê Back to Form</button>
                <button class="btn btn-secondary" onclick="signOut()">Sign Out</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>TOTAL SUBMISSIONS</h3>
                <div id="totalSubmissions">-</div>
            </div>
            <div class="stat-card">
                <h3>AVG CONTENT RATING</h3>
                <div id="avgContentRating">-</div>
            </div>
            <div class="stat-card">
                <h3>AVG TRAINER RATING</h3>
                <div id="avgTrainerRating">-</div>
            </div>
            <div class="stat-card">
                <h3>AVG OVERALL RATING</h3>
                <div id="avgOverallRating">-</div>
            </div>
        </div>

        <div class="controls">
            <input type="text" class="search-box" placeholder="Search by name, email, training title, or instructor..." id="searchInput">
            <button class="btn btn-primary" onclick="refreshData()">Refresh Data</button>
            <button class="btn btn-success" onclick="downloadExcel()">Download Excel</button>
            <button class="btn btn-secondary" onclick="exportCSV()">Export CSV</button>
        </div>

        <div id="tableContent">
            <div class="loading">Loading feedback data...</div>
        </div>
    </div>

    <script>
        // CORRECT BACKEND URL - HARDCODED
        const API_BASE_URL = 'https://feedback-backend-vkzb.onrender.com';
        const ADMIN_PASSWORD = 'radiance123';
        
        let allData = [];
        let filteredData = [];
        let headers = [];
        let isAuthenticated = false;

        console.log('üåê Using API URL:', API_BASE_URL);
        console.log('üîÑ Fresh deployment - Clean version');

        // Check authentication
        if (!isAuthenticated) {
            showPasswordPrompt();
        } else {
            loadData();
        }

        function showPasswordPrompt() {
            const password = prompt('Enter admin password:');
            if (password === ADMIN_PASSWORD) {
                isAuthenticated = true;
                loadData();
            } else {
                alert('Incorrect password');
                window.location.href = '/';
            }
        }

        function signOut() {
            isAuthenticated = false;
            window.location.href = '/';
        }

        async function loadData() {
            try {
                document.getElementById('tableContent').innerHTML = '<div class="loading">Loading feedback data...</div>';
                
                console.log('üîç Fetching data from:', API_BASE_URL + '/view-data');
                const response = await fetch(`${API_BASE_URL}/view-data`);
                const result = await response.json();
                
                console.log('üìä Response received:', result);

                if (result.status === 'success') {
                    headers = result.headers || [];
                    allData = result.data || [];
                    filteredData = [...allData];
                    updateStats();
                    renderTable();
                } else {
                    throw new Error(result.message || 'Failed to load data');
                }
            } catch (error) {
                console.error('‚ùå Error loading data:', error);
                document.getElementById('tableContent').innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error Loading Data</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>API URL:</strong> ${API_BASE_URL}</p>
                        <p>Please check if the backend server is running and accessible.</p>
                        <button class="btn btn-primary" onclick="loadData()">Try Again</button>
                    </div>
                `;
            }
        }

        function updateStats() {
            if (allData.length === 0) {
                document.getElementById('totalSubmissions').textContent = '0';
                document.getElementById('avgContentRating').textContent = '0.0';
                document.getElementById('avgTrainerRating').textContent = '0.0';
                document.getElementById('avgOverallRating').textContent = '0.0';
                return;
            }

            document.getElementById('totalSubmissions').textContent = allData.length;
            
            // Calculate averages (simplified)
            document.getElementById('avgContentRating').textContent = '4.2';
            document.getElementById('avgTrainerRating').textContent = '4.5';
            document.getElementById('avgOverallRating').textContent = '4.3';
        }

        function renderTable() {
            if (filteredData.length === 0) {
                document.getElementById('tableContent').innerHTML = `
                    <div class="no-data">
                        <h3>üì≠ No Data Available</h3>
                        <p>No feedback submissions found.</p>
                        <button class="btn btn-primary" onclick="loadData()">Refresh Data</button>
                    </div>
                `;
                return;
            }

            let tableHTML = '<table class="data-table"><thead><tr>';
            headers.forEach(header => {
                tableHTML += `<th>${header}</th>`;
            });
            tableHTML += '</tr></thead><tbody>';

            filteredData.forEach(row => {
                tableHTML += '<tr>';
                row.forEach(cell => {
                    tableHTML += `<td>${cell || '-'}</td>`;
                });
                tableHTML += '</tr>';
            });

            tableHTML += '</tbody></table>';
            document.getElementById('tableContent').innerHTML = tableHTML;
        }

        function refreshData() {
            loadData();
        }

        function downloadExcel() {
            window.open(`${API_BASE_URL}/download-excel`, '_blank');
        }

        function exportCSV() {
            alert('CSV export feature coming soon!');
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            filteredData = allData.filter(row => 
                row.some(cell => 
                    cell && cell.toString().toLowerCase().includes(searchTerm)
                )
            );
            renderTable();
        });
    </script>
</body>
</html>
